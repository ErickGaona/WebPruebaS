<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                    //Primer Componente
                    <h:form>
    <p:growl>
        
    </p:growl>
 
    <p:panelMenu style="width:300px">
        <p:submenu label="Trabajos">
            <p:menuitem value="Listar" action="#{menuView.save}" icon="pi pi-save" />
            <p:menuitem value="Crear" action="#{menuView.update}"  icon="pi pi-refresh" />
        </p:submenu>
        <p:submenu label="Empleado">
            <p:menuitem value="Crear" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
        </p:submenu>
        <p:separator />
        <p:submenu label="Instituto Superior Tecnologico Loja" >
            <p:submenu label="Links" icon="pi pi-home">
                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home" />
                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file" />
                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down" />
                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase" />
                </p:submenu>
            </p:submenu>
            <p:menuitem value="Mobile" icon="pi pi-mobile" />
        </p:submenu>
    </p:panelMenu>
</h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                    //Segundo Componente
                    <script type="text/javascript">
    //<![CDATA[
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
    //]]>
</script>    
 
 
<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
</p:dialog>
<h:form>   
    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
        <p:fileDownload value="#{fileDownloadView.file}" />
    </p:commandButton>      
</h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    
                    Welcome to PrimeFaces
                    //Tercer Componente
                    <h:form>
    <h:panelGrid columns="3">
        <h:outputText value="Keyup: " />
        <p:inputText id="counter" value="#{listenerView.text}">
            <p:ajax event="keyup" update="out" listener="#{listenerView.handleKeyEvent}" />
        </p:inputText>
        <h:outputText id="out" value="#{listenerView.text}" />
    </h:panelGrid>
                       
</h:form>
                    
                    
                    
                    
                </p:layoutUnit>
                

            </p:layout>

        </h:body>

    </f:view>
</html>
